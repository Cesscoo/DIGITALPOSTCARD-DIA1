<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="styles.css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Handlee" />
		<title>Postcard</title>
	</head>
	<body>
		<div class="postcard">
			<div class="postcard-header">
				<h1>My Postcard</h1>
				<img
					src="https://raw.githubusercontent.com/breatheco-de/exercise-postcard/e63a7916530cc850bd92aa1c2e19191837fb5c80/.learn/assets/4geeks.png"
					alt=""
				/>
			</div>
			<div class="postcard-body">
				<div class="body-left">
					<p class="p1">
						Look how awesome! This is a <br />
						postcard that i created using <br />
						HTML5 and CSS3 during my <br />
						4Geeks Academy Course! <br /><br />
					</p>

					<p class="p2">
						This is so cool,can,t wait to <br />
						start doing more stuff!
					</p>
				</div>

				<div class="body-right">
					<input type="text" name="" placeholder="Some Name " />
					<input type="text" name="" placeholder="Some Mail" />
					<input type="text" name="" placeholder="Some Content" />
				</div>
			</div>
			<div class="postcard-footer">
				<input type="submit" value="Send My Postcard" />
				<!-- o input tipo submit con value su nombre -->
			</div>
		</div>
	</body>
</html>
